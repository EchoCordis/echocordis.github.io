<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS APA References Generator</title>
</head>
<body>
    <h1>UTS APA Reference Generator</h1>
    <select id="referenceType">
        <option value="website">Website</option>
        <option value="book">Book</option>
        <option value="journal">Journal Article</option>
    </select>
    <input type="text" id="output" placeholder="Reference shown here..." readonly></input>
    <button id="generateBtn">Generate Reference</button>
</body>
</html>

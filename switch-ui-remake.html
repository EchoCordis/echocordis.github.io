<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/stylesheets/switch-ui.css">
    <script src="https://kit.fontawesome.com/46b8ebbbd6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>SWITCH UI</title>

    <!-- Favicon for the different platforms -->
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/images/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="header">
        <div style="display: flex;">
            <a class="profileBtn" href="/index.html" target="_blank">
                <img src="/images/cordis-logo.png">
            </a>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 id="clock" style="padding-right: 2vh;"></h2>
            <i class="fas fa-wifi" style="padding-right: 2vh; font-size: 2.3rem;"></i>
            <i class="fas fa-battery-full" style="font-size: 3rem;"></i>
        </div>
    </div>
    
    <div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="1">
                        <h2 class="cartName">Zenith</h2>
                        <a class="cart empty" href="https://thesaxyshay.itch.io/zenith" target="_blank">
                            <img src="/images/projects/zenith-cart-image.png">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="3">
                        <h2 class="cartName">GAMER</h2>
                        <a class="cart empty">
                            
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="3">
                        <h2 class="cartName">GAMER</h2>
                        <a class="cart empty">
                            
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="3">
                        <h2 class="cartName">GAMER</h2>
                        <a class="cart empty">
                            
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="3">
                        <h2 class="cartName">GAMER</h2>
                        <a class="cart empty">
                            
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="optionsContainer">
            <button class="optionBtn" onclick="setNightMode()" style="font-size: 5vh;"><i class="far fa-sun"></i></button>
        </div>
    </div>
    
    <div id="footer">
        <i class="fas fa-mouse"></i>
    </div>

    <script src="/scripts/switch-ui.js" async defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
        });
    </script>
</body>
</html>
